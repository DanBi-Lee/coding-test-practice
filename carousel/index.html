<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/style.css">
    <script defer src="./src/script/main.js" type="module"></script>
    <title>이미지 캐러셀</title>
</head>
<body>
    <section class="image-box">
        <h1 class="hidden">이미지 박스</h1>
        <input type="file" name="image" id="upload" class="hidden">
        <label for="upload" class="upload">이미지 업로드</label>
        <section class="carousel-box">
            <h2 class="hidden">캐러셀</h2>
            <ul class="carousel">
                <li class="item-1">
                    <img src="./src/img/img_1.png" alt="곰">
                </li>
                <li class="item-2">
                    <img src="./src/img/img_2.png" alt="토끼">
                </li>
                <li class="item-3">
                    <img src="./src/img/img_3.png" alt="개구리">
                </li>
                <li class="item-4">
                    <img src="./src/img/img_4.png" alt="라이언">
                </li>
                <li class="item-5">
                    <img src="./src/img/img_5.png" alt="자바독">
                </li>
            </ul>
            <button class="prev-btn">
                &lt; Prev
            </button>
            <button class="next-btn">
                Next &gt;
            </button>
        </section>
    </section>
</body>
</html>
